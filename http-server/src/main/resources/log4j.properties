log4j.rootCategory=, logFile, console

log4j.appender.logFile=org.apache.log4j.RollingFileAppender
log4j.appender.logFile.File=D:/Logs/http-server.log
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=[%-5p] %d(%r) --> [%t] %l: %m %x %n

# Set the max size of the file and the number of backup files
log4j.appender.logFile.MaxFileSize=500MB
log4j.appender.logFile.MaxBackupIndex=1

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} --> [%t] %l: %m %x %n




